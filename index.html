<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGWE Site Platform</title>
  <link rel="icon" href="logo.png">
  <style>
    :root{
      --text:#0f172a;
      --muted:#475569;
      --accent:#0ea5e9;
      --card:#ffffff;
      --shadow:0 16px 44px rgba(2,6,23,.18);
      --ring:0 0 0 6px rgba(14,165,233,.18);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--text);
      overflow-x:hidden;
    }
    /* Background GIF + soft gradient overlay for readability */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        linear-gradient( to bottom, rgba(255,255,255,.75), rgba(255,255,255,.65) 25%, rgba(255,255,255,.50) 55%, rgba(255,255,255,.70) ),
        url('wind_bg.gif') center/cover no-repeat fixed;
      z-index:-2;
    }
    /* Frosted container layer for cards */
    .scrim{
      position:fixed; inset:0;
      backdrop-filter:saturate(160%) blur(2px);
      -webkit-backdrop-filter:saturate(160%) blur(2px);
      z-index:-1;
    }

    /* Header */
    .header{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding:14px 20px;
      background:rgba(255,255,255,.85);
      border-bottom:1px solid rgba(15,23,42,.08);
      backdrop-filter:saturate(160%) blur(6px);
      -webkit-backdrop-filter:saturate(160%) blur(6px);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .brand img{height:40px; width:auto; object-fit:contain}
    .brand h1{
      margin:0; font-size:20px; letter-spacing:.02em; font-weight:800;
      background:linear-gradient(90deg, #0284c7, var(--accent));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Hero + cards */
    .wrap{ max-width:1100px; margin:0 auto; padding:46px 20px 28px; }
    .title{font-size:36px; font-weight:900; margin:0 0 8px 0; letter-spacing:.01em}
    .subtitle{margin:0 0 18px 0; color:var(--muted); font-size:16px}
    .cards{display:flex; gap:22px; flex-wrap:wrap}
    .card{
      background:rgba(255,255,255,.92);
      border:1px solid rgba(15,23,42,.08);
      border-radius:var(--radius);
      padding:22px; width:320px;
      box-shadow:var(--shadow);
      transition:transform .15s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .card:hover{ transform:translateY(-4px); box-shadow:0 24px 56px rgba(2,6,23,.24); border-color:transparent; background:#fff; }
    .card h2{margin:0 0 12px; font-size:18px}
    .card p{margin:0 0 16px; color:var(--muted); font-size:14px}
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:11px 16px; border-radius:12px; border:1px solid rgba(15,23,42,.08);
      background:linear-gradient(to bottom, #fff, #f7fafc);
      cursor:pointer; font-weight:700; text-decoration:none; color:var(--text);
      transition:transform .05s ease, box-shadow .15s ease, border-color .2s ease;
    }
    .btn.primary{ background:linear-gradient(180deg, var(--accent), #0284c7); color:#fff; border-color:transparent; }
    .btn:hover{ box-shadow:var(--ring); transform:translateY(-1px); }
    .btn:active{ transform:translateY(0) }

    /* Footer */
    .footer{ padding:12px 20px; text-align:center; color:#334155; font-size:12px }
    @media (max-width:900px){ .title{font-size:30px} }
  </style>
</head>
<body>
  <div class="scrim"></div>

  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="RGWE logo">
      <h1>RGWE Site Platform</h1>
    </div>
  </header>

  <main class="wrap">
    <h2 class="title">Welcome To RGWE Site Platform</h2>
    <p class="subtitle">Choose an app to open:</p>

    <div class="cards">
      <article class="card">
        <h2>ðŸ“ˆ RGWE Forecast</h2>
        <p>Weekly performance forecast dashboard.</p>
        <div class="actions">
          <a class="btn primary" href="RGWE_forecast.html">Open</a>
        </div>
      </article>

      <article class="card">
        <h2>ðŸ“Š AWS Analysis</h2>
        <p>Alarm analytics: counts, durations and filtering.</p>
        <div class="actions">
          <a class="btn primary" href="alarms-dashboard_FINAL_ALLBUTTONS.html">Open</a>
        </div>
      </article>
    </div>
  </main>

  <footer class="footer">Designed by Mohamed Lasheen</footer>
</body>
</html>
